<html>
<head>
	<title>Osborn's Game</title>
	<script src="jquery-1.9.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="gamecss.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
	<style type="text/css">
	h1{font-family: 'News Cycle', sans-serif;color: blue;}
	body{background-color: #e8e8e8}
	.span12{position:relative;left: 50px;top:20px;}
	h2{font-family: 'News Cycle', sans-serif;}
	p{font-family: 'News Cycle', sans-serif;font-size:180%;}
	.span6{position:relative;top:30px;}
	#controls{width:350px;}
	#game-area{border:2px solid;border-radius:25px;height:400px;}
	div.a {width: 50px;height:50px;background-color:blue;position:relative;display:none}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span12">
					<h1>
						Osborn's Game
					</h1>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6" id="controls">
					<div class="row-fluid">
						<div class="span12">
							<h2>
								Welcome
							</h2>
							<p>This is a simple game.</p>
							<p>You play it by clicking on the box</p> <p>that appears in the game window.</p>
							<p>You only have a minute to click a </p><p>box</p>

							<p>Click on the buton below to begin.</p>
						</div>
					</div>
					<br>
					<br>
					<div class="row-fluid">
						<div class="span12">
							 <a href="#" class="btn btn-primary" type="button" id="button">Click me to start!</a>
						</div>
					</div>
					<br>
					<div class="row-fluid">
						<div class="span12">
							<p>High Score:</p>
						</div>
					</div>
					<br>
					<div class="row-fluid">
						<div class="span12">
							<p id='user'>Your Score:</p>
							<p id="timer">Tmer:</p>
						</div>
					</div>
				</div>
				<div class="span6" id="game-area">
					<div class='a'></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script>
	$(document).ready(function(){
		$('#button').click(function(){
			$('.a').show();
			animateDiv();
		});

		var sum = 0;
		$('.a').click(function(){
			sum = sum + 100;
			$('#user').html('Your Score: '+sum);
		});
	});

	function makeNewPosition(){
		var h = $('#game-area').height();
		var w = $('#game-area').width();

		var nh = Math.floor(Math.random() * h);
    	var nw = Math.floor(Math.random() * w);

    	return [nh, nw];
	}

	function animateDiv(){
		var newq = makeNewPosition();
    	$('.a').animate({ top: newq[0], left: newq[1] }, 1000, function(){
      	animateDiv();        
    	});
	}
</script>


<script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
